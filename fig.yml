composer:
  image: tomwilderspin/composer
  volumes:
    - ./:/app
phpCli:
    build: .
    environment:
      DEV_MODE: 1
    volumes:
      - ./src:/usr/src
    working_dir: /usr/src
    command: php ./server.php
phpunit:
    build: resources/phpunit
    volumes:
      - ./:/code
mysqld:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: adminuser
    ports:
      - "3306:3306"
mysqlClient:
    image: mysql
    links:
      - mysqld:mysql
    volumes:
      - ./resources/mysql/databases:/databases
    command: sh -c 'chmod -R 777 /databases &&  exec mysql -hmysql -P3306 -uroot -padminuser < /databases/init.sql'